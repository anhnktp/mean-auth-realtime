<div class="container">
<h2 class="page-header"><i class="fa fa-sign-in"></i>&nbsp;Login</h2>
<form>
  <div class="form-group">
    <label><span><i class="glyphicon glyphicon-user"></i></span>&nbsp;&nbsp;Username or Email</label>
    <input type="text" class="form-control" [(ngModel)]="username" name="username">
  </div>
  <div class="form-group">
    <label><span><i class="glyphicon glyphicon-lock"></i></span>&nbsp;&nbsp;Password</label>
    <input type="password" class="form-control" [(ngModel)]="password" name="password">
  </div>
  <button class="btn btn-primary col-xs-12 col-sm-6 col-md-3" style="font-size:16px" (click)="onLoginSubmit()">Login</button>
  <button class="btn btn-warning col-xs-12 col-sm-6 col-md-3" [routerLink]="['/forgot']"><i style="vertical-align:middle;font-size:139%" class="fa fa-frown-o"></i>
  <span style="margin-left:20px"> Forgot Password? </span></button>
  <button class="btn btn-success col-xs-12 col-sm-6 col-md-3" (click)="onLoginSocial('facebook')"><i style="vertical-align:middle;font-size:139%" class="fa fa-facebook"></i><span style="margin-left:20px">Login with Facebook</span></button>
  <button class="btn btn-info col-xs-12 col-sm-6 col-md-3" (click)="onLoginSocial('google')"><i style="vertical-align:middle;font-size:139%" class="fa fa-google-plus"></i><span style="margin-left:20px"> Login with Google </span></button>
  <a class="btn btn-link" [routerLink]="['/forgot']">Forgot Password?</a>
  <br />
  <br />
  <h4>Need an account? <a [routerLink]="['/register']">Register</a></h4>
  <h4>Or go <a [routerLink]="['/']">home</a></h4>
</form>
</div>
